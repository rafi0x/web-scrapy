<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/sheet.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          id="main"
          class="row mt-4 align-items-center justify-content-center flex-column"
          style="height: 80vh"
        >
          <div class="col-lg-4 col-md-12 col-sm-12 com-xs-12 ms-auto me-auto">
            <h2 class="uppercase text-center">What to do</h2>
            <hr />
            <div class="button mt-4">
              <div class="buttons">
                <button
                  id="newBtn"
                  type="button"
                  class="btn btn-primary text-capitalize fs-5"
                >
                  new
                </button>
              </div>
              <span>or</span>
              <div class="buttons">
                <button
                  id="existingBtn"
                  type="button"
                  class="btn btn-success text-capitalize fs-5"
                >
                  exiting
                </button>
              </div>
            </div>
          </div>
        </div>

        <form
          action="http://127.0.0.1:5000/api/v1/sheet-api/"
          method="POST"
          id="new"
          class="mt-4 d-none"
        >
          <div
            class="
              row
              mt-4
              align-items-center
              justify-content-center
              flex-column
            "
            style="height: 80vh"
          >
            <div
              class="
                col-lg-6 col-md-12 col-sm-12
                com-xs-12
                ms-auto
                me-auto
                mt-5
              "
            >
              <h2 class="uppercase text-center">new google sheet</h2>
              <hr />
              <div class="inputs mt-4">
                <div class="row">
                  <div class="col-lg-5 col-md-12 col-sm-12">
                    <input
                      name="fileName"
                      type="text"
                      class="form-control"
                      placeholder="File Name"
                    />
                  </div>
                  <div
                    class="col-lg-5 col-md-12 col-sm-12 mt-sm-3 mt-md-3 mt-lg-0"
                  >
                    <input
                      name="sheetName"
                      type="text"
                      class="form-control"
                      placeholder="Sheet Name"
                    />
                  </div>
                  <div class="col-lg-2 col-md-12 col-sm-12 mt-sm-3 mt-lg-0">
                    <button type="submit" class="btn btn-danger w-100">
                      Go
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

        <form
          action="http://127.0.0.1:5000/api/v1/sheet-api/"
          method="POST"
          id="existing"
          class="mt-4 d-none"
        >
          <div
            class="
              row
              mt-4
              align-items-center
              justify-content-center
              flex-column
            "
            style="height: 80vh"
          >
            <div
              class="
                col-lg-6 col-md-12 col-sm-12
                com-xs-12
                ms-auto
                me-auto
                mt-5
              "
            >
              <h2 class="uppercase text-center">insert in Google sheets</h2>
              <hr />
              <div class="inputs mt-4">
                <div class="row">
                  <div class="col-lg-5 col-md-12 col-sm-12">
                    <input
                      name="sheetId"
                      type="text"
                      class="form-control"
                      placeholder="Sheets ID"
                    />
                  </div>
                  <div
                    class="col-lg-5 col-md-12 col-sm-12 mt-sm-3 mt-md-3 mt-lg-0"
                  >
                    <input
                      name="sheetName"
                      type="text"
                      class="form-control"
                      placeholder="Sheet Name"
                    />
                  </div>
                  <div class="col-lg-2 col-md-12 col-sm-12 mt-sm-3 mt-lg-0">
                    <button type="submit" class="btn btn-danger w-100">
                      Go
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
      let main = document.querySelector("#main");
      let newBtn = document.querySelector("#newBtn");
      let existBtn = document.querySelector("#existingBtn");

      let newForm = document.querySelector("#new");
      let existForm = document.querySelector("#existing");

      newBtn.addEventListener("click", function (e) {
        main.classList.add("d-none");
        newForm.classList.remove("d-none");
        existForm.classList.add("d-none");
      });

      existBtn.addEventListener("click", function (e) {
        main.classList.add("d-none");
        existForm.classList.remove("d-none");
        newForm.classList.add("d-none");
      });

      newForm.onsubmit = async function (e) {
        try {
          e.preventDefault();

          //form data
          let ddd = {
            fileName: this[0].value,
            sheetName: this[1].value,
            data: JSON.parse(localStorage.getItem("scrapData")), // get scraped result from localStorage
          };

          const response = await fetch(
            "http://127.0.0.1:5000/api/v1/sheet-api/",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(ddd),
            }
          );
          const result = await response.json();
          console.log(result);
        } catch (error) {
          console.log(error);
        }
      };

      existForm.onsubmit = async function (e) {
        try {
          e.preventDefault();
          // let formData = new URLSearchParams(new FormData(newForm));
          // form data
          let ddd = {
            fileName: this[0].value,
            sheetName: this[1].value,
            data: JSON.parse(localStorage.getItem("scrapData")), // get scraped result from localStorage
          };

          const response = await fetch(
            "http://127.0.0.1:5000/api/v1/sheet-api/",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(ddd),
            }
          );
          const result = await response.json();
          console.log(result);
        } catch (error) {
          console.log(error);
        }
      };
    </script>
  </body>
</html>
